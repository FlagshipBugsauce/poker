<div class="container-fluid">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" routerLink="/home">
            <img [src]="icon" style="width: 40px; height: 40px;">
        </a>
        <div class="collapse navbar-collapse d-flex">
            <ul class="navbar-nav">
                <li [ngClass]="{ 'nav-item': true, 'active': router.url == '/home'}" *ngIf="true">
                    <a class="nav-link" routerLink="/home">Home</a>
                </li>
                <li class="nav-item dropdown" *ngIf="authService.authenticated">
                    <div ngbDropdown class="d-inline-block">
                        <a [ngClass]="{ 
                        'nav-link': true, 
                        'dropdown-toggle': true,
                        'btn': true,
                        'active': router.url == '/create-account' || router.url == '/manage-staff'
                        }" id="navbarDropdown" role="button" ngbDropdownToggle>Game</a>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a ngbDropdownItem 
                            [ngClass]="{ 'dropdown-item': true, 'active': router.url == '/create' }" 
                            routerLink="/create" 
                            *ngIf="authService.authenticated">Create</a>
                        <a 
                            ngbDropdownItem 
                            [ngClass]="{ 'dropdown-item': true, 'active': router.url == '/join' }" 
                            routerLink="/join" 
                            *ngIf="authService.authenticated">Join</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <div ngbDropdown class="d-inline-block">
                        <a [ngClass]="{ 
                        'nav-link': true, 
                        'dropdown-toggle': true,
                        'btn': true,
                        'active': router.url == '/create-account' || router.url == '/manage-staff'
                        }" role="button" ngbDropdownToggle>Account</a>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a 
                                ngbDropdownItem [ngClass]="{ 'dropdown-item': true, 'active': router.url == '/register' }" 
                                routerLink="/register" 
                                *ngIf="!authService.authenticated">Register</a>
                            <a 
                                ngbDropdownItem [ngClass]="{ 'dropdown-item': true, 'active': router.url == '/login' }" 
                                routerLink="/login" 
                                *ngIf="!authService.authenticated">Login</a>
                            <a 
                                ngbDropdownItem [ngClass]="{ 'dropdown-item': true }" 
                                routerLink="/login" 
                                (click)="authService.logout()" 
                                *ngIf="authService.authenticated">Logout</a>
                            <a 
                                ngbDropdownItem [ngClass]="{ 'dropdown-item': true }" 
                                routerLink="/login" 
                                *ngIf="authService.authenticated">Edit Profile</a>
                            <a 
                                ngbDropdownItem [ngClass]="{ 'dropdown-item': true }" 
                                routerLink="/login" 
                                *ngIf="authService.authenticated">View Statistics</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
