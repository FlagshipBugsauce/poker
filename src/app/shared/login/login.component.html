<div class="container-fluid mx-0 px-0">
  <div class="card m-3">
    <h3 class="card-header bg-success text-light">Enter Login Details</h3>
    <div class="card-body">
      <form (ngSubmit)="authorize(loginForm.value)" [formGroup]="loginForm">
        <div class="row">
          <div class="col-sm-6">
            <label>Email</label>
            <input class="form-control" formControlName="email" type="email">
          </div>
          <div class="col-sm-6">
            <label>Password</label>
            <input class="form-control" formControlName="password" type="password">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12 text-right">
            <button
              class="btn btn-secondary button"
              ngbTooltip="Click to reset the form"
              type="reset">Clear
            </button>
            <button
              [disabled]="!loginForm.valid"
              class="btn btn-success button ml-3"
              ngbTooltip="Click to Sign In"
              type="submit">Sign In
            </button>
          </div>
        </div>
        <div *ngIf="showFailAlert" class="row mt-3">
          <div class="col-sm-12">
            <ngb-alert (close)="hideFailAlert()" type="danger">
              Login attempt was unsuccessful because the credentials provided are invalid. Please
              try again.
            </ngb-alert>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
