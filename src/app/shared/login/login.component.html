<div class="container-fluid mx-0 px-0">
    <div class="card m-3">
        <h3 class="card-header bg-success text-light">Enter Login Details</h3>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="authorize(loginForm.value)">                
                <div class="row">
                    <div class="col-sm-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="col-sm-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12 text-right">
                        <button type="reset" class="btn btn-secondary button">Clear</button>
                        <button type="submit" class="btn btn-success button ml-3" [disabled]="!loginForm.valid">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
