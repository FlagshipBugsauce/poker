<div class="container-fluid mx-0 px-0">
    <div class="card m-3">
        <h3 class="card-header bg-success text-light">Enter Account Details</h3>
        <div class="card-body">
            <form [formGroup]="registrationForm" (ngSubmit)="register(registrationForm.value)">
                <div class="row my-3">
                    <div class="col-sm-4 form-label text-nowrap">
                        Email
                    </div>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-4 form-label text-nowrap">
                        Password
                    </div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-4 form-label text-nowrap">
                        Confirm Password
                    </div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" formControlName="confirmPassword">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-4 form-label text-nowrap">
                        First Name
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" formControlName="firstName">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-4 form-label text-nowrap">
                        Last Name
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" formControlName="lastName">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-10 form-label text-nowrap text-right">
                        <button type="reset" class="btn btn-secondary button">Clear</button>
                        <button type="submit" class="btn btn-success button ml-3" [disabled]="!registrationForm.valid">Register</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
