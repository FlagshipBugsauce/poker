<div class="container-fluid mx-0 px-0">
  <div class="card m-3">
    <h3 class="card-header bg-success text-light">Enter Account Details</h3>
    <div class="card-body">
      <form (ngSubmit)="register(registrationForm.value)" [formGroup]="registrationForm">
        <div class="row my-3">
          <div class="col-sm-4 form-label text-nowrap">
            Email
          </div>
          <div class="col-sm-6">
            <input class="form-control" formControlName="email" type="email">
          </div>
        </div>
        <div class="row my-3">
          <div class="col-sm-4 form-label text-nowrap">
            Password
          </div>
          <div class="col-sm-6">
            <input class="form-control" formControlName="password" type="password">
          </div>
        </div>
        <div class="row my-3">
          <div class="col-sm-4 form-label text-nowrap">
            Confirm Password
          </div>
          <div class="col-sm-6">
            <input class="form-control" formControlName="confirmPassword" type="password">
          </div>
        </div>
        <div class="row my-3">
          <div class="col-sm-4 form-label text-nowrap">
            First Name
          </div>
          <div class="col-sm-6">
            <input class="form-control" formControlName="firstName" type="text">
          </div>
        </div>
        <div class="row my-3">
          <div class="col-sm-4 form-label text-nowrap">
            Last Name
          </div>
          <div class="col-sm-6">
            <input class="form-control" formControlName="lastName" type="text">
          </div>
        </div>
        <div class="row my-3">
          <div class="col-sm-10 form-label text-nowrap text-right">
            <button
              class="btn btn-secondary button"
              ngbTooltip="Click here to reset the form"
              type="reset">Clear
            </button>
            <button
              [disabled]="!registrationForm.valid"
              class="btn btn-success button ml-3"
              ngbTooltip="Click here to register"
              type="submit">Register
            </button>
          </div>
        </div>
        <div *ngIf="showFailAlert" class="row mt-3">
          <div class="col-sm-12">
            <ngb-alert (close)="hideFailAlert()" type="danger">
              Registration was unsuccessful. Please try again.
            </ngb-alert>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
