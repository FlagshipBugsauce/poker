<div class="container-fluid mx-0 px-0">
    <div class="card m-3">
        <h3 class="card-header bg-success text-light">Game Started</h3>
        <div class="card-body">
            <p>The game has started!</p>
        </div>
    </div>
    <div class="card m-3">
        <h3 class="card-header bg-success text-light">Game Status</h3>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-success" (click)="roll()" [disabled]="!canRoll">Roll</button>
                </div>
                <div class="col-sm-6">
                    <p *ngFor="let msg of actionText">{{ msg }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
