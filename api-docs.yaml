openapi: 3.0.1
info:
  title: Poker Backend
  description: Documentation for online, multi-player, poker application.
servers:
- url: http://localhost:8080
  description: Generated server url
security:
- bearer: []
tags:
- name: users
  description: Users API handles all user account related requests, such as authentication,
    registration, etc...
- name: game
  description: Games API handles all game requests, like creating a game, joining
    a game, etc...
paths:
  /game/ready:
    get:
      tags:
      - game
      summary: Ready to Start
      description: Request sent when a player is ready for the game to start.
      operationId: ready
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Request handled successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/getAll:
    get:
      tags:
      - game
      summary: Get game list
      description: Retrieves a list of games which are not full and have not yet started.
      operationId: getGameList
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Getting game active list was successful. A GetGameModel should
            be returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetGameModel'
  /game/create:
    post:
      tags:
      - game
      summary: Create a new game
      description: Creates a new game and returns the UUID to the client.
      operationId: createGame
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameModel'
        required: true
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Creation of game was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/join/{gameId}:
    post:
      tags:
      - game
      summary: Joins a game
      description: Joins the game with the provided UUID, provided such a game exists.
      operationId: joinGame
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      - name: gameId
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Game was joined successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/emitter/{jwt}:
    get:
      tags:
      - game
      summary: Request SSE Emitter
      description: Request an SSE emitter to be sent updates regarding the game state.
      operationId: getGameEmitter
      parameters:
      - name: jwt
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Emitter was created successfully.
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/SseEmitter'
  /game/refresh-game-doc:
    get:
      tags:
      - game
      summary: Request Game Document Update
      description: Request an updated game document.
      operationId: getGameDocumentUpdate
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Request handled successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /test/test:
    post:
      tags:
      - test-controller
      operationId: test001
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /test/test/gameDoc:
    get:
      tags:
      - test-controller
      operationId: test006
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/GameDocument'
  /test/sse/test01/{x}:
    get:
      tags:
      - test-controller
      operationId: test003
      parameters:
      - name: x
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SseEmitter'
  /test/sse/test02/{x}/{y}:
    get:
      tags:
      - test-controller
      operationId: test004
      parameters:
      - name: x
        in: path
        required: true
        schema:
          type: string
      - name: "y"
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
  /test/get:
    get:
      tags:
      - test-controller
      operationId: test002
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /test/sse/test03/{userID}:
    get:
      tags:
      - test-controller
      operationId: test005
      parameters:
      - name: userID
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                type: object
  /user/register:
    post:
      tags:
      - users
      summary: Register
      description: Create an account.
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAccountModel'
        required: true
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Account creation was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /user/getUserInfo/{userId}:
    get:
      tags:
      - users
      summary: Get User Info
      description: Retrieve user information for user with provided ID.
      operationId: getUserInfo
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      - name: userId
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: User information retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserModel'
  /user/auth:
    post:
      tags:
      - users
      summary: Authenticate
      description: The client must call this endpoint in order to obtain a JWT, which
        must be passed in the header of most requests.
      operationId: authorize
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequestModel'
        required: true
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Authorization was successful. A JWT should be returned, which
            can be used to access secured endpoints.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseModel'
components:
  schemas:
    ApiErrorModel:
      type: object
      properties:
        errorType:
          type: string
          description: The type of the error.
          example: Bad Request
        description:
          type: string
          description: A description of the error.
          example: The credentials provided are invalid.
        timestamp:
          type: string
          description: The time the error occurred.
          format: date-time
    ApiSuccessModel:
      type: object
      properties:
        message:
          type: string
          description: Returned to indicate API call was successful
          example: Account created successfully.
    GetGameModel:
      type: object
      properties:
        id:
          type: string
          description: The ID of the game.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        name:
          type: string
          description: The name of the game.
          example: Friends Night Out Poker
        host:
          type: string
          description: The ID of the host.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        currentPlayers:
          type: integer
          description: The current number of players in the game
          format: int32
          example: 4
        maxPlayers:
          type: integer
          description: The maximum number of players allowed in the game
          format: int32
          example: 8
        buyIn:
          type: number
          description: The buy-in required to play.
          example: 400.0
    CreateGameModel:
      required:
      - buyIn
      - maxPlayers
      - name
      type: object
      properties:
        name:
          type: string
          description: The name of the game to be created
          example: Friends Night Out Poker
        maxPlayers:
          maximum: 10
          minimum: 2
          type: integer
          description: The maximum number of players allowed in the game
          format: int32
          example: 8
        buyIn:
          minimum: 0
          type: number
          description: Buy-in required to play in the game.
    SseEmitter:
      type: object
      properties:
        timeout:
          type: integer
          format: int64
    GameActionModel:
      type: object
      properties:
        userID:
          type: string
          description: The ID of the client.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        gameAction:
          type: string
          description: The action that occurred.
          example: Fold
          enum:
          - Fold
          - Check
          - Raise
          - Call
          - Bet
          - ReRaise
    GameDocument:
      type: object
      properties:
        id:
          type: string
          description: Game's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        host:
          type: string
          description: Host's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        name:
          type: string
          description: Name of the game.
          example: All night poker with Jimmy
        maxPlayers:
          type: integer
          description: Maximum number of players allowed in the game.
          format: int32
          example: 10
        buyIn:
          type: number
          description: Buy-in required to play in the game.
        players:
          type: array
          items:
            $ref: '#/components/schemas/PlayerModel'
        gameActions:
          type: array
          items:
            $ref: '#/components/schemas/GameActionModel'
        currentGameState:
          type: string
          description: Current state of the game.
          example: PreGame
          enum:
          - PreGame
          - Game
          - PostGame
    PlayerModel:
      type: object
      properties:
        id:
          type: string
          description: User's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        email:
          type: string
          description: User's email address.
          example: user@domain.com
        group:
          type: string
          description: User's user group.
          example: Administrator
          enum:
          - Administrator
          - Client
          - Guest
        firstName:
          type: string
          description: User's first name.
          example: Fred
        lastName:
          type: string
          description: User's last name.
          example: Flintstone
        ready:
          type: boolean
          description: Specifies whether a player is ready to start the game.
          example: true
        host:
          type: boolean
          description: Specifies whether the player created the game.
          example: false
    NewAccountModel:
      type: object
      properties:
        email:
          type: string
          description: User's email address.
          example: email@domain.com
        password:
          type: string
          description: User's account password.
          example: password123
        firstName:
          type: string
          description: Users first name.
          example: Fred
        lastName:
          type: string
          description: Users last name.
          example: Flintstone
    UserModel:
      type: object
      properties:
        id:
          type: string
          description: User's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        email:
          type: string
          description: User's email address.
          example: user@domain.com
        group:
          type: string
          description: User's user group.
          example: Administrator
          enum:
          - Administrator
          - Client
          - Guest
        firstName:
          type: string
          description: User's first name.
          example: Fred
        lastName:
          type: string
          description: User's last name.
          example: Flintstone
    AuthRequestModel:
      type: object
      properties:
        email:
          type: string
          description: Email address associated with a user account.
          example: email@domain.com
        password:
          type: string
          description: Password to the account associated with the email provided.
          example: password123
    AuthResponseModel:
      type: object
      properties:
        jwt:
          type: string
          description: JSON Web Token that can be used to access secured endpoints.
          example: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbkBkb21haW4uY29tIiwiZXhwIjoxNTg4OTAzODg5LCJpYXQiOjE1ODc2OTQyODl9.u9Uo7Al_a6vu_Rydt1zkhOYWFsIDPR5BgMxJjWRty9w
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
