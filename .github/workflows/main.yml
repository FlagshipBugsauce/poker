# Example workflow
name: Google Formatter

on: [push, pull_request]

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # v2 minimum required
      - name: Set up JDK 1.10
        uses: actions/setup-java@v1
        with:
          java-version: 1.10
      - uses: axel-op/googlejavaformat-action@v2.0.0
