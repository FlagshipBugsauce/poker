<div *ngIf="displayHandSummary$ | async" class="hand-summary-container" id="handSummaryContainer">
  <div class="hand-summary-caption" id="internalHandSummaryContainer">
    <div *ngFor="let winner of winners" id="winner">
      <p id="winningText">{{getWinnerMessage(winner)}}</p>
      <div class="winning-cards">
        <pkr-card
          *ngFor="let card of winner.cards"
          [card]="card"
          [ngStyle]="{'padding': '5px'}"
          [pxSize]="60"
          id="winningCard"></pkr-card>
      </div>
    </div>
  </div>
</div>
