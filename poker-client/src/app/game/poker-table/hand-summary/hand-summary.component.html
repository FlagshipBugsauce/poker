<div *ngIf="displayHandSummary$ | async" class="hand-summary-container">
  <div class="hand-summary-caption">
    <div *ngFor="let winner of winners">
      <p>
        {{getWinnerMessage(winner)}}
      </p>
      <div class="winning-cards">
        <pkr-card
          *ngFor="let card of winner.cards"
          [card]="card"
          [ngStyle]="{'padding': '5px'}"
          [pxSize]="60"></pkr-card>
      </div>
    </div>
  </div>
</div>
