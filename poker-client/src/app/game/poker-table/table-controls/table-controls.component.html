<div *ngIf="acting" class="control-container">
  <div>
    <button class="btn btn-danger table-button">Fold</button>
  </div>
  <div>
    <button [disabled]="!canCheck" class="btn btn-secondary table-button">Check</button>
  </div>
  <div>
    <button
      [disabled]="amountToCall <= 0"
      class="btn btn-warning table-button text-light">
      Call {{toCall > 0 ? toCall : ''}}
    </button>
  </div>
  <div>
    <button class="btn btn-info table-button">Raise {{raise}}</button>
  </div>
  <div class="raise-slider-container">
    <div class="raise-input-container">
      <input
        #raiseInput
        (input)="raiseChanged($event)"
        [max]="bankRoll"
        [min]="minRaise"
        [value]="raise"
        class="form-control raise-input"
        type="number">
    </div>
    <div>
      <input
        (input)="raiseChanged($event)"
        [max]="slider.max"
        [min]="slider.min"
        [step]="slider.step"
        [value]="raise"
        class="raise-slider"
        type="range">
    </div>
  </div>
</div>
