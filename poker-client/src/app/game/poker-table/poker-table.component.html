<div [ngStyle]="{
    'width': width + 'px',
    'height': height + 'px'
  }" class="poker-table-container" id="pokerTableContainer">
  <div [ngStyle]="{
    'width': tableWidth + 'px',
    'height': tableHeight + 'px',
    'border-radius': tableBorderRadius + 'px',
    'left': leftTableOffset + 'px',
    'top': topTableOffset + 'px'
  }" class="poker-table" id="pokerTable">
    <div [ngStyle]="{
      'top': logoPosition.top + 'px',
      'left': logoPosition.left + 'px'
    }" class="table-logo" id="tableLogoContainer">
      <img
        [ngStyle]="{'width': logoPosition.logoWidth + 'px'}"
        [src]="'assets/icons/aces.svg'"
        alt=""
        id="tableLogo">
    </div>
    <pkr-deck [ngStyle]="{
      'position': 'absolute',
      'top': deckPosition.top + 'px',
      'left': deckPosition.left + 'px'
    }" [width]="deckPosition.width" id="deck"></pkr-deck>
    <pkr-community-cards
      id="communityCards"
      [ngStyle]="{
        'position': 'absolute',
        'top': communityCardsPosition.top + 'px',
        'left': communityCardsPosition.left + 'px'
      }"
      [width]="communityCardsPosition.width"
    ></pkr-community-cards>
    <pkr-player-box
      *ngFor="let playerBox of playerBoxes"
      id="playerBox"
      [ngStyle]="{
      'position': 'absolute',
      'top': playerBox.top + 'px',
      'left': playerBox.left + 'px'
    }"
      [player]="playerBox.number"></pkr-player-box>
  </div>
  <pkr-hand-summary
    [ngStyle]="{
        'position': 'absolute',
        'top': '100px',
        'left': width / 2 - 300 + 'px'
    }"
    id="handSummary"></pkr-hand-summary>
  <div class="away-button-box" id="awayButtonBox">
    <button
      (click)="setStatusToAway()"
      [disabled]="away"
      class="btn btn-light"
      id="awayButton">Away
    </button>
    <span class="turn-timer" id="turnTimer">{{timerValue[timerIndex]}}</span>
  </div>
  <pkr-table-controls [ngStyle]="{
    'position': 'absolute',
    'width': '840px',
    'left': width / 2 - 280 + 'px',
    'bottom': 10 + 'px'
  }" id="tableControls"></pkr-table-controls>
  <div class="refresh-button-box" id="refreshButtonBox">
    <!-- TODO: Use a refresh icon instead of text for this button. -->
    <button
      (click)="refreshTable()"
      class="btn btn-light"
      id="refreshButton"
      ngbTooltip="Manually refresh the state of the poker table."
      placement="left">
      Refresh
    </button>
  </div>
</div>
<pkr-popup-afk #afkPopup id="afkPopup"></pkr-popup-afk>
