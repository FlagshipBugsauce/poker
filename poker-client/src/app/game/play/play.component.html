<div class="container-fluid mx-0 px-0">
  <div class="card m-3">
    <h3 class="card-header bg-success text-light">Game Started</h3>
    <div class="card-body">
      <p>The game has started!</p>
    </div>
  </div>
  <div class="card m-3">
    <h3 class="card-header bg-success text-light">Game Summary</h3>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Player</th>
              <th *ngFor="let number of numbers" class="text-center">
                {{number}}
              </th>
              <th class="text-center">Score</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dataRow of gameData">
              <td class="align-middle">
                {{dataRow.player.firstName}} {{dataRow.player.lastName}}
                <img
                  *ngIf="isPlayerAway(dataRow.player.id)"
                  [src]="activeIcon"
                  class="afk-icon"
                  alt="Icon to indicate whether a player is active or AFK">
              </td>
              <td
                *ngFor="let draw of dataRow.draws"
                [ngClass]="{
                'roll-cell': true,
                'table-success': draw.winner,
                'table-active': draw.acting,
                'text-center': true,
                'align-middle': true
              }">
                <pkr-card *ngIf="draw.card" [card]="draw.card" size="xs"></pkr-card>
                {{draw.card ? '' : ' '}}
              </td>
              <td class="text-center align-middle">
                {{dataRow.player.score}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          Time to act: {{timeToAct}}
        </div>
        <div class="col-sm-2 text-right">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              [checked]="awayStatus"
              (click)="toggleStatus()">
            Away
          </label>
        </div>
        <div class="col-sm-2 text-right">
          <button
            (click)="draw()"
            [disabled]="!canRoll"
            class="btn btn-success btn-size-md">Roll
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card m-3">
    <h3 class="card-header bg-success text-light">Hand Summary</h3>
    <div class="row">
      <div class="col-sm-12 text-center p-3">
        <span class="m-1" *ngFor="let card of hand.drawnCards">
          <pkr-card [card]="card" size="xl"></pkr-card>
        </span>
      </div>
    </div>
  </div>
</div>
<pkr-popup-afk #afkPopup></pkr-popup-afk>
