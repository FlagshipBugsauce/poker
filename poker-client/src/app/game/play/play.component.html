<div class="container-fluid mx-0 px-0">
  <div class="card m-3">
    <h3 class="card-header bg-success text-light">Game Started</h3>
    <div class="card-body">
      <p>The game has started!</p>
    </div>
  </div>
  <div class="card m-3">
    <h3 class="card-header bg-success text-light">Game Summary</h3>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Player</th>
              <th *ngFor="let number of numbers" class="text-center">
                {{ number }}
              </th>
              <th class="text-center">Score</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of gameData">
              <td class="align-middle">{{ row.player.firstName }} {{ row.player.lastName }}</td>
              <td
                *ngFor="let roll of row.rolls"
                [ngClass]="{
                'roll-cell': true,
                'table-success': roll.winner,
                'table-active': roll.acting,
                'text-center': true,
                'align-middle': true
              }">
                <pkr-card *ngIf="roll.value != null" [card]="roll.value" size="xs"></pkr-card>
                {{ roll.value == null ? ' ' : '' }}
              </td>
              <td class="text-center align-middle">
                {{ row.player.score }}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          Time to act: {{ timeToAct }}
        </div>
        <div class="col-sm-6 text-right">
          <button
            (click)="draw()"
            [disabled]="!canRoll"
            class="btn btn-success btn-size-md">Roll
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card m-3">
    <h3 class="card-header bg-success text-light">Hand Summary</h3>
    <div class="row">
      <div class="col-sm-12 text-center p-3">
        <span class="m-1" *ngFor="let card of currentHandCards">
          <pkr-card [card]="card" size="xl"></pkr-card>
        </span>
      </div>
    </div>
  </div>
</div>
