<pkr-lobby *ngIf="gameModel && gameModel.state === 'Lobby'"></pkr-lobby>
<pkr-play *ngIf="gameModel && gameModel.state === 'Play'"></pkr-play>
<pkr-end *ngIf="gameModel && gameModel.state === 'Over'" [gameData]="gameData"></pkr-end>
<pkr-popup #popup [content]="popupContent" title="Leaving Page"></pkr-popup>
