<div class="container-fluid m-0 p-0">
  <nav class="top-bar bg-success text-nowrap">
    <div class="grid-container">
      <div>
        <img [src]="icon" alt="Poker Icon" class="image">
      </div>
      <div>
        <pkr-top-bar-item
          *ngFor="let menuItem of topBarService.topBarMenuItems"
          [menuItem]="menuItem"></pkr-top-bar-item>
      </div>
      <div>
        <pkr-top-bar-info></pkr-top-bar-info>
      </div>
    </div>
  </nav>
</div>
