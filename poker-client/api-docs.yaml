openapi: 3.0.1
info:
  title: Poker Backend
  description: Documentation for online, multi-player, poker application.
servers:
- url: http://poker-testing.ngrok.io
  variables: {}
security:
- bearer: []
tags:
- name: websocket
  description: WebSocket controller.
- name: users
  description: Users API handles all user account related requests, such as authentication,
    registration, etc...
- name: hand
  description: Hand API handles all game requests after the game has started.
- name: game
  description: Games API handles all game requests, like creating a game, joining
    a game, etc...
paths:
  /game/ready:
    post:
      tags:
      - game
      summary: Ready to Start
      description: Request sent when a player is ready for the game to start.
      operationId: ready
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Request handled successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccess'
  /game/active:
    post:
      tags:
        - game
      summary: Set Active Status
      description: Sets the status that indicates whether a player is active or not.
      operationId: setActiveStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActiveStatus'
        required: true
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Creation of game was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccess'
  /game/join/{gameId}:
    post:
      tags:
        - game
      summary: Joins a game
      description: Joins the game with the provided UUID, provided such a game exists.
      operationId: joinGame
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Game was joined successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccess'
  /game/create:
    post:
      tags:
        - game
      summary: Create a new game
      description: Creates a new game and returns the UUID to the client.
      operationId: createGame
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameParameter'
        required: true
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Creation of game was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccess'
  /game/leave-lobby:
    post:
      tags:
        - game
      summary: Leave Game Lobby
      description: Request sent when a player leaves a game lobby.
      operationId: leaveLobby
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Request handled successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccess'
  /game/start:
    post:
      tags:
        - game
      summary: Start Game
      description: Starts the game, provided all preconditions are satisfied..
      operationId: startGame
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Game started successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccess'
  /game/hand/draw:
    post:
      tags:
        - hand
      summary: Draws a card.
      description: Draws a card from the top of the deck.
      operationId: draw
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Draw was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccess'
  /test/send-private-message:
    get:
      tags:
        - test-controller
      operationId: sendPrivateMessage
      parameters:
        - name: message
          in: query
          required: true
          schema:
            type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: default response
  /test/deal:
    get:
      tags:
        - test-controller
      operationId: dealCards
      parameters:
        - name: gameId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: default response
  /test/models:
    get:
      tags:
        - test-controller
      operationId: models
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Models'
  /user/register:
    post:
      tags:
        - users
      summary: Register
      description: Create an account.
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAccount'
        required: true
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Account creation was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccess'
  /user/getUserInfo/{userId}:
    get:
      tags:
      - users
      summary: Get User Info
      description: Retrieve user information for user with provided ID.
      operationId: getUserInfo
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: User information retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientUser'
  /user/auth-with-jwt:
    post:
      tags:
        - users
      summary: Authenticate With JWT
      description: If the client has a JWT stored in a cookie, it can call this endpoint
        to authenticate using the JWT stored in the cookie.
      operationId: authorizeWithJwt
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JwtAuthRequest'
        required: true
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Authorization was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /user/auth:
    post:
      tags:
        - users
      summary: Authenticate
      description: The client must call this endpoint in order to obtain a JWT, which
        must be passed in the header of most requests.
      operationId: authorize
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
        required: true
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Authorization was successful. A JWT should be returned, which
            can be used to access secured endpoints.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /private-topic:
    get:
      tags:
        - websocket
      summary: Request a private topic.
      description: Creates a private topic so that the backend can communicate securely
        to one client.
      operationId: getPrivateTopic
      responses:
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        "200":
          description: Private topic successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateTopic'
components:
  schemas:
    ApiError:
      type: object
      properties:
        errorType:
          type: string
          description: The type of the error.
          example: Bad Request
        description:
          type: string
          description: A description of the error.
          example: The credentials provided are invalid.
        timestamp:
          type: string
          description: The time the error occurred.
          format: date-time
    ApiSuccess:
      type: object
      properties:
        message:
          type: string
          description: Returned to indicate API call was successful
          example: Account created successfully.
    ActiveStatus:
      required:
        - away
      type: object
      properties:
        away:
          type: boolean
          description: Flag to determine what to set the player's active status to.
          example: true
    GameParameter:
      required:
        - buyIn
        - maxPlayers
        - name
      type: object
      properties:
        name:
          type: string
          description: The name of the game to be created
          example: Friends Night Out Poker
        maxPlayers:
          maximum: 10
          minimum: 2
          type: integer
          description: The maximum number of players allowed in the game
          format: int32
          example: 8
        buyIn:
          minimum: 0
          type: number
          description: Buy-in required to play in the game.
          example: 25
      description: The parameters of a game.
    AuthRequest:
      type: object
      properties:
        email:
          type: string
          description: Email address associated with a user account.
          example: email@domain.com
        password:
          type: string
          description: Password to the account associated with the email provided.
          example: password123
    AuthResponse:
      type: object
      properties:
        jwt:
          type: string
          description: JSON Web Token that can be used to access secured endpoints.
          example: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbkBkb21haW4uY29tIiwiZXhwIjoxNTg4OTAzODg5LCJpYXQiOjE1ODc2OTQyODl9.u9Uo7Al_a6vu_Rydt1zkhOYWFsIDPR5BgMxJjWRty9w
        userDetails:
          $ref: '#/components/schemas/ClientUser'
    Card:
      type: object
      properties:
        suit:
          type: string
          description: The suit of the card.
          example: Spades
          enum:
            - Spades
            - Hearts
            - Clubs
            - Diamonds
            - Back
        value:
          type: string
          description: The value of the card.
          example: Ace
          enum:
          - Ace
          - King
          - Queen
          - Jack
          - Ten
          - Nine
          - Eight
          - Seven
          - Six
          - Five
          - Four
          - Three
          - Two
          - Back
      description: Model of a card.
    ChatMessage:
      type: object
      properties:
        timestamp:
          type: string
          description: Time the message was sent.
          format: date-time
        author:
          type: string
          description: Author of the message. Null if the message was sent by the
            system.
          example: Jackson McGee
        message:
          type: string
          description: Message
          example: Jackson McGee drew the Ace of Spaces.
      description: Message sent to chat.
    ClientMessage:
      type: object
      properties:
        jwt:
          type: string
          description: Optional field when user's identity needs to be verified in
            a secure fashion.
          example: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbkBkb21haW4uY29tIiwiZXhwIjoxNTg4OTAzODg5LCJpYXQiOjE1ODc2OTQyODl9.u9Uo7Al_a6vu_Rydt1zkhOYWFsIDPR5BgMxJjWRty9w
        userId:
          type: string
          description: Optional field to identify a user when security is not important.
          format: uuid
        gameId:
          type: string
          description: Optional field to identify the game a user is in.
          format: uuid
        data:
          type: object
          description: Data being sent by the client.
      description: Generic model used to send data to the server.
    ClientUser:
      type: object
      properties:
        id:
          type: string
          description: User's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        email:
          type: string
          description: User's email address.
          example: user@domain.com
        group:
          type: string
          description: User's user group.
          example: Administrator
          enum:
            - Administrator
            - Client
            - Guest
        firstName:
          type: string
          description: User's first name.
          example: Fred
        lastName:
          type: string
          description: User's last name.
          example: Flintstone
      description: The user's information.
    CurrentGame:
      type: object
      properties:
        inGame:
          type: boolean
          description: Flag that represents whether a player is currently in a game.
          example: true
        id:
          type: string
          description: ID of the game a player is in, if the player is in a game.
          format: uuid
      description: Contains information regarding the game a player is currently in.
    Deal:
      type: object
      properties:
        id:
          type: string
          description: ID of the deal event.
          format: uuid
        numCards:
          type: integer
          description: Number of cards to deal.
          format: int32
          example: 2
      description: Deal model that is sent to the client to trigger a deal event.
    Deck:
      type: object
      properties:
        cards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
        usedCards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
    DrawGameData:
      type: object
      properties:
        player:
          $ref: '#/components/schemas/GamePlayer'
        acting:
          type: boolean
          description: Flag that is true if this draw is next.
          example: true
        draws:
          type: array
          items:
            $ref: '#/components/schemas/DrawGameDraw'
      description: Model representing player data in a game, i.e. cards drawn, etc...
    DrawGameDataContainer:
      type: object
      properties:
        gameData:
          type: array
          items:
            $ref: '#/components/schemas/DrawGameData'
      description: Container for a list of game data, plus some other useful information.
    DrawGameDraw:
      type: object
      properties:
        card:
          $ref: '#/components/schemas/Card'
        winner:
          type: boolean
          description: Flag that is true if this draw won the hand.
          example: true
      description: Model representing data in the draw game.
    Game:
      type: object
      properties:
        id:
          type: string
          description: Game ID (same as game lobby ID).
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        phase:
          type: string
          description: Game phase.
          example: Lobby
          enum:
            - Lobby
            - Play
            - Over
        players:
          type: array
          items:
            $ref: '#/components/schemas/GamePlayer'
        timeToAct:
          type: integer
          description: Amount of time each player has to act.
          format: int32
          example: 17
      description: Information that defines the game state, such as phase, players,
        etc...
    GameActionData:
      type: object
      properties:
        playerId:
          type: string
          format: uuid
        actionType:
          type: string
          enum:
            - Fold
            - Check
            - AllInCheck
            - Call
            - Raise
        raise:
          type: number
    GameList:
      type: object
      properties:
        id:
          type: string
          description: The ID of the game.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        parameters:
          $ref: '#/components/schemas/GameParameter'
        host:
          $ref: '#/components/schemas/LobbyPlayer'
        currentPlayers:
          type: number
          description: The current number of players in the game
          example: 4
    GamePlayer:
      type: object
      properties:
        id:
          type: string
          description: User's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        firstName:
          type: string
          description: User's first name.
          example: Fred
        lastName:
          type: string
          description: User's last name.
          example: Flintstone
        away:
          type: boolean
          description: Specifies whether a player is active.
          example: true
        out:
          type: boolean
          description: Specifies whether a player is out of the game.
          example: false
        cards:
          type: array
          description: Cards
          items:
            $ref: '#/components/schemas/Card'
        controls:
          $ref: '#/components/schemas/TableControls'
        folded:
          type: boolean
          description: Player is no longer in the hand when this is true.
          example: false
        allIn:
          type: boolean
          description: Player bet entire bankroll.
          example: false
        chips:
          type: number
        toCall:
          type: number
        bet:
          type: number
      description: Model representing a player in a game.
    GenericServerMessage:
      type: object
      properties:
        type:
          type: string
          enum:
            - Debug
            - GameList
            - Lobby
            - Game
            - Hand
            - GameData
            - PlayerData
            - Toast
            - ReadyToggled
            - PlayerJoinedLobby
            - PlayerLeftLobby
            - GamePhaseChanged
            - HandStarted
            - PlayerAwayToggled
            - HandActionPerformed
            - ActingPlayerChanged
            - GamePlayer
            - CardDrawnByPlayer
            - StartTurnTimer
            - PokerTable
            - Deal
            - Timer
            - HideCards
            - Cards
        data:
          type: object
    HandSummary:
      type: object
      properties:
        card:
          $ref: '#/components/schemas/Card'
        winner:
          type: integer
          format: int32
      description: Hand summary.
    HideCards:
      type: object
      properties:
        id:
          type: string
          description: ID of the deal event.
          format: uuid
    JwtAuthRequest:
      type: object
      properties:
        jwt:
          type: string
          description: JWT being used to authenticate.
      description: Authorization request using a JWT.
    Lobby:
      type: object
      properties:
        id:
          type: string
          description: Lobby's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        host:
          $ref: '#/components/schemas/LobbyPlayer'
        parameters:
          $ref: '#/components/schemas/GameParameter'
        players:
          type: array
          items:
            $ref: '#/components/schemas/LobbyPlayer'
      description: Game lobby containing information such as game parameters, players,
        etc...
    LobbyPlayer:
      type: object
      properties:
        id:
          type: string
          description: User's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        firstName:
          type: string
          description: User's first name.
          example: Fred
        lastName:
          type: string
          description: User's last name.
          example: Flintstone
        ready:
          type: boolean
          description: Specifies whether a player is ready to start the game.
          example: true
        host:
          type: boolean
          description: Specifies whether the player created the game.
          example: false
    Models:
      type: object
      properties:
        cardSuit:
          type: string
          enum:
            - Spades
            - Hearts
            - Clubs
            - Diamonds
            - Back
        cardValue:
          type: string
          enum:
            - Ace
            - King
            - Queen
            - Jack
            - Ten
            - Nine
            - Eight
            - Seven
            - Six
            - Five
            - Four
            - Three
            - Two
            - Back
        gameAction:
          type: string
          enum:
            - Fold
            - Check
            - AllInCheck
            - Call
            - Raise
        gamePhase:
          type: string
          enum:
            - Lobby
            - Play
            - Over
        messageType:
          type: string
          enum:
            - Debug
            - GameList
            - Lobby
            - Game
            - Hand
            - GameData
            - PlayerData
            - Toast
            - ReadyToggled
            - PlayerJoinedLobby
            - PlayerLeftLobby
            - GamePhaseChanged
            - HandStarted
            - PlayerAwayToggled
            - HandActionPerformed
            - ActingPlayerChanged
            - GamePlayer
            - CardDrawnByPlayer
            - StartTurnTimer
            - PokerTable
            - Deal
            - Timer
            - HideCards
            - Cards
        userGroup:
          type: string
          enum:
            - Administrator
            - Client
            - Guest
        activeStatus:
          $ref: '#/components/schemas/ActiveStatus'
        card:
          $ref: '#/components/schemas/Card'
        deal:
          $ref: '#/components/schemas/Deal'
        deck:
          $ref: '#/components/schemas/Deck'
        drawGameDataContainer:
          $ref: '#/components/schemas/DrawGameDataContainer'
        drawGameDrawModel:
          $ref: '#/components/schemas/DrawGameDraw'
        gameActionData:
          $ref: '#/components/schemas/GameActionData'
        gameList:
          $ref: '#/components/schemas/GameList'
        game:
          $ref: '#/components/schemas/Game'
        gameParameter:
          $ref: '#/components/schemas/GameParameter'
        gamePlayer:
          $ref: '#/components/schemas/GamePlayer'
        handSummary:
          $ref: '#/components/schemas/HandSummary'
        hideCards:
          $ref: '#/components/schemas/HideCards'
        lobby:
          $ref: '#/components/schemas/Lobby'
        lobbyPlayer:
          $ref: '#/components/schemas/LobbyPlayer'
        player:
          $ref: '#/components/schemas/Player'
        pokerTable:
          $ref: '#/components/schemas/PokerTable'
        pot:
          $ref: '#/components/schemas/Pot'
        timer:
          $ref: '#/components/schemas/Timer'
        tableControls:
          $ref: '#/components/schemas/TableControls'
        winner:
          $ref: '#/components/schemas/Winner'
        user:
          $ref: '#/components/schemas/User'
        clientUser:
          $ref: '#/components/schemas/ClientUser'
        newAccount:
          $ref: '#/components/schemas/NewAccount'
        authRequest:
          $ref: '#/components/schemas/AuthRequest'
        authResponse:
          $ref: '#/components/schemas/AuthResponse'
        jwtAuthRequest:
          $ref: '#/components/schemas/JwtAuthRequest'
        chatMessage:
          $ref: '#/components/schemas/ChatMessage'
        clientMessage:
