openapi: 3.0.1
info:
  title: Poker Backend
  description: Documentation for online, multi-player, poker application.
servers:
- url: http://poker-testing.ngrok.io
  variables: {}
security:
- bearer: []
tags:
- name: users
  description: Users API handles all user account related requests, such as authentication,
    registration, etc...
- name: hand
  description: Hand API handles all game requests after the game has started.
- name: game
  description: Games API handles all game requests, like creating a game, joining
    a game, etc...
paths:
  /game/ready:
    post:
      tags:
      - game
      summary: Ready to Start
      description: Request sent when a player is ready for the game to start.
      operationId: ready
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Request handled successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/start:
    post:
      tags:
      - game
      summary: Start Game
      description: Starts the game, provided all preconditions are satisfied..
      operationId: startGame
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Game started successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/join/{gameId}:
    post:
      tags:
      - game
      summary: Joins a game
      description: Joins the game with the provided UUID, provided such a game exists.
      operationId: joinGame
      parameters:
      - name: gameId
        in: path
        required: true
        schema:
          type: string
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Game was joined successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/leave-lobby:
    post:
      tags:
      - game
      summary: Leave Game Lobby
      description: Request sent when a player leaves a game lobby.
      operationId: leaveLobby
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Request handled successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/create:
    post:
      tags:
      - game
      summary: Create a new game
      description: Creates a new game and returns the UUID to the client.
      operationId: createGame
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameParameterModel'
        required: true
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Creation of game was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/active:
    post:
      tags:
      - game
      summary: Set Active Status
      description: Sets the status that indicates whether a player is active or not.
      operationId: setActiveStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActiveStatusModel'
        required: true
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Creation of game was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/get-list:
    get:
      tags:
      - game
      summary: Get game list
      description: Retrieves a list of games which are not full and have not yet started.
      operationId: getGameList
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Getting game active list was successful. A GetGameModel should
            be returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameListModel'
  /game/hand/draw:
    post:
      tags:
      - hand
      summary: Draws a card.
      description: Draws a card from the top of the deck.
      operationId: draw
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Draw was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /game/hand/determine-winner/{handId}:
    post:
      tags:
      - hand
      summary: Determines winner of hand.
      description: Responds with the player model of the winner of a hand.
      operationId: determineWinner
      parameters:
      - name: handId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Draw was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerModel'
  /test/test/gameDataContainer:
    get:
      tags:
      - test-controller
      operationId: gameDataContainer
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/DrawGameDataContainerModel'
  /test/test/websocketUpdateModel:
    get:
      tags:
      - test-controller
      operationId: webSocketUpdateModel
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/WebSocketUpdateModel'
  /test/test/websocket/models/client-message-model:
    get:
      tags:
      - test-controller
      operationId: clientMessageModel
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ClientMessageModel'
  /test/test/websocket/models/toast-model:
    get:
      tags:
      - test-controller
      operationId: toastModel
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ToastModel'
  /test/test/gameData:
    get:
      tags:
      - test-controller
      operationId: gameData
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DrawGameDataModel'
  /test/test/handDoc:
    get:
      tags:
      - test-controller
      operationId: handDocument
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/HandModel'
  /test/test/websocket/models/current-game-model:
    get:
      tags:
      - test-controller
      operationId: currentGameModel
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CurrentGameModel'
  /test/test/websocket/models/action-model:
    get:
      tags:
      - test-controller
      operationId: actionModel
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ActionModel'
  /test/test/lobbyDoc:
    get:
      tags:
      - test-controller
      operationId: lobbyDocument
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/LobbyModel'
  /test/test/gameDoc:
    get:
      tags:
      - test-controller
      operationId: gameDocument
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/GameModel'
  /user/register:
    post:
      tags:
      - users
      summary: Register
      description: Create an account.
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAccountModel'
        required: true
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Account creation was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessModel'
  /user/getUserInfo/{userId}:
    get:
      tags:
      - users
      summary: Get User Info
      description: Retrieve user information for user with provided ID.
      operationId: getUserInfo
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: User information retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserModel'
  /user/auth:
    post:
      tags:
      - users
      summary: Authenticate
      description: The client must call this endpoint in order to obtain a JWT, which
        must be passed in the header of most requests.
      operationId: authorize
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequestModel'
        required: true
      responses:
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        "200":
          description: Authorization was successful. A JWT should be returned, which
            can be used to access secured endpoints.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseModel'
components:
  schemas:
    ApiErrorModel:
      type: object
      properties:
        errorType:
          type: string
          description: The type of the error.
          example: Bad Request
        description:
          type: string
          description: A description of the error.
          example: The credentials provided are invalid.
        timestamp:
          type: string
          description: The time the error occurred.
          format: date-time
    ApiSuccessModel:
      type: object
      properties:
        message:
          type: string
          description: Returned to indicate API call was successful
          example: Account created successfully.
    GameParameterModel:
      required:
      - buyIn
      - maxPlayers
      - name
      type: object
      properties:
        name:
          type: string
          description: The name of the game to be created
          example: Friends Night Out Poker
        maxPlayers:
          maximum: 10
          minimum: 2
          type: integer
          description: The maximum number of players allowed in the game
          format: int32
          example: 8
        buyIn:
          minimum: 0
          type: number
          description: Buy-in required to play in the game.
          example: 25
      description: The parameters of a game.
    ActiveStatusModel:
      required:
      - away
      type: object
      properties:
        away:
          type: boolean
          description: Flag to determine what to set the player's active status to.
          example: true
    GameListModel:
      type: object
      properties:
        id:
          type: string
          description: The ID of the game.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        parameters:
          $ref: '#/components/schemas/GameParameterModel'
        host:
          $ref: '#/components/schemas/LobbyPlayerModel'
        currentPlayers:
          type: number
          description: The current number of players in the game
          example: 4
    LobbyPlayerModel:
      type: object
      properties:
        id:
          type: string
          description: User's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        firstName:
          type: string
          description: User's first name.
          example: Fred
        lastName:
          type: string
          description: User's last name.
          example: Flintstone
        ready:
          type: boolean
          description: Specifies whether a player is ready to start the game.
          example: true
        host:
          type: boolean
          description: Specifies whether the player created the game.
          example: false
      description: The ID of the host.
      example: 0a7d95ef-94ba-47bc-b591-febb365bc543
    PlayerModel:
      type: object
      properties:
        id:
          type: string
          description: User's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        firstName:
          type: string
          description: User's first name.
          example: Fred
        lastName:
          type: string
          description: User's last name.
          example: Flintstone
    CardModel:
      type: object
      properties:
        suit:
          type: string
          description: The suit of the card.
          example: Spades
          enum:
          - Spades
          - Hearts
          - Clubs
          - Diamonds
        value:
          type: string
          description: The value of the card.
          example: Ace
          enum:
          - Ace
          - King
          - Queen
          - Jack
          - Ten
          - Nine
          - Eight
          - Seven
          - Six
          - Five
          - Four
          - Three
          - Two
      description: Model of a card.
    DrawGameDataContainerModel:
      type: object
      properties:
        gameData:
          type: array
          items:
            $ref: '#/components/schemas/DrawGameDataModel'
        currentHand:
          type: integer
          description: The current hand.
          format: int32
          example: 3
      description: Container for a list of game data, plus some other useful information.
    DrawGameDataModel:
      type: object
      properties:
        player:
          $ref: '#/components/schemas/GamePlayerModel'
        acting:
          type: boolean
          description: Flag that is true if this draw is next.
          example: true
        draws:
          type: array
          items:
            $ref: '#/components/schemas/DrawGameDrawModel'
      description: Model representing player data in a game, i.e. cards drawn, etc...
    DrawGameDrawModel:
      type: object
      properties:
        card:
          $ref: '#/components/schemas/CardModel'
        winner:
          type: boolean
          description: Flag that is true if this draw won the hand.
          example: true
        acting:
          type: boolean
          description: Flag that is true if this draw is next.
          example: true
      description: Model representing data in the draw game.
    GamePlayerModel:
      type: object
      properties:
        id:
          type: string
          description: User's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        firstName:
          type: string
          description: User's first name.
          example: Fred
        lastName:
          type: string
          description: User's last name.
          example: Flintstone
        score:
          type: integer
          description: The players current score.
          format: int32
          example: 69
        away:
          type: boolean
          description: Specifies whether a player is active.
          example: true
        acting:
          type: boolean
          description: Specifies whether a player needs to act.
          example: true
        bankRoll:
          type: number
          description: Size of the players bank roll.
      description: Model representing a player in a game.
    WebSocketUpdateModel:
      type: object
      properties:
        id:
          type: string
          description: ID component of the topic.
          format: uuid
        type:
          type: string
          description: Type of message.
          enum:
          - GameList
          - Lobby
          - Game
          - Hand
          - GameData
          - PlayerData
          - Toast
        topic:
          type: string
          description: Topic to broadcast to.
          example: /topic/game/xxx
      description: Contains fields needed to determine what topic to broadcast to
        and what data to broadcast.
    ClientMessageModel:
      type: object
      properties:
        jwt:
          type: string
          description: Optional field when user's identity needs to be verified in
            a secure fashion.
          example: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbkBkb21haW4uY29tIiwiZXhwIjoxNTg4OTAzODg5LCJpYXQiOjE1ODc2OTQyODl9.u9Uo7Al_a6vu_Rydt1zkhOYWFsIDPR5BgMxJjWRty9w
        userId:
          type: string
          description: Optional field to identify a user when security is not important.
          format: uuid
        gameId:
          type: string
          description: Optional field to identify the game a user is in.
          format: uuid
        data:
          type: object
          description: Data being sent by the client.
      description: Generic model used to send data to the server.
    ToastClassModel:
      type: object
      properties:
        classname:
          type: string
          description: Class name string used by HTML elements.
          example: toast-md
        delay:
          type: integer
          description: The duration the toast will be displayed for, in ms.
          format: int32
          example: 5000
      description: Model containing fields necessary to configure the appearance of
        a toast.
    ToastModel:
      type: object
      properties:
        message:
          type: string
          description: The message to display.
          example: Login Successful!
        options:
          $ref: '#/components/schemas/ToastClassModel'
      description: Contains the message to display and the duration of the toast.
    HandActionModel:
      type: object
      properties:
        type:
          type: string
          description: Type of action performed.
          enum:
          - Start
          - Roll
          - Draw
        player:
          $ref: '#/components/schemas/GamePlayerModel'
        drawnCard:
          $ref: '#/components/schemas/CardModel'
    HandModel:
      type: object
      properties:
        id:
          type: string
          description: Hand ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        gameId:
          type: string
          description: Game ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        actions:
          type: array
          items:
            $ref: '#/components/schemas/HandActionModel'
        acting:
          $ref: '#/components/schemas/GamePlayerModel'
    CurrentGameModel:
      type: object
      properties:
        inGame:
          type: boolean
          description: Flag that represents whether a player is currently in a game.
          example: true
        id:
          type: string
          description: ID of the game a player is in, if the player is in a game.
          format: uuid
      description: Contains information regarding the game a player is currently in.
    ActionModel:
      type: object
      properties:
        userId:
          type: string
          description: ID of the user who performed an action.
          format: uuid
        jwt:
          type: string
          description: JWT of the user who performed an action (if security is required).
          format: uuid
        actionType:
          type: string
          description: The type of action performed.
          enum:
          - Fold
          - Check
          - Raise
          - Call
          - Bet
          - ReRaise
          - Ready
          - Join
          - LeaveLobby
          - Start
          - LeaveGame
          - ReJoinGame
      description: Action model.
    LobbyModel:
      type: object
      properties:
        id:
          type: string
          description: Lobby's ID.
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        host:
          $ref: '#/components/schemas/LobbyPlayerModel'
        parameters:
          $ref: '#/components/schemas/GameParameterModel'
        players:
          type: array
          items:
            $ref: '#/components/schemas/LobbyPlayerModel'
    GameModel:
      type: object
      properties:
        id:
          type: string
          description: Game ID (same as game lobby ID).
          format: uuid
          example: 0a7d95ef-94ba-47bc-b591-febb365bc543
        phase:
          type: string
          description: Game phase.
          example: Lobby
          enum:
          - Lobby
          - Play
          - Over
        players:
          type: array
          items:
            $ref: '#/components/schemas/GamePlayerModel'
        hands:
          type: array
          items:
            type: string
            format: uuid
        totalHands:
          type: integer
          description: Total number of hands in the game.
